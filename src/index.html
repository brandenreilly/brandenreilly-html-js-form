<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid d-flex justify-content-center">
      <div class="form-container">
        <form class="row g-3 mt-3">
          <header class="bg-light">
            <h5>Payment Form Example</h5>
          </header>
          <div class="row mx-auto">
            <div
              class="alert alert-danger d-none"
              id="missingFields"
              role="alert"
            >
              Some fields are missing
            </div>
            <div class="col-md-4">
              <label for="inputCard" class="form-label">Card #</label>
              <input
                type="tel"
                inputmode="numeric"
                class="form-control"
                id="inputCard"
                pattern="[0-9]{16}"
                required
                placeholder="XXXX-XXXX-XXXX-XXXX"
                autocomplete="cc-number"
                maxlength="16"
              />
            </div>
            <div class="col-md-4">
              <label for="inputCVC" class="form-label">CVC #</label>
              <input
                type="tel"
                inputmode="numeric"
                class="form-control"
                id="inputCVC"
                placeholder="XXX"
                autocomplete="cc-csc"
                maxlength="3"
                required
              />
            </div>
            <div class="col">
              <label for="inputAmount" class="form-label">Amount</label>
              <table>
                <tr>
                  <td>$</td>
                  <td>
                    <input
                      type="number"
                      inputmode="numeric"
                      class="form-control"
                      id="inputAmount"
                      placeholder="Amount"
                      required
                    />
                  </td>
                </tr>
              </table>
            </div>
            <div class="col-6">
              <label for="inputfName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="inputfName"
                placeholder="John"
                required
              />
            </div>
            <div class="col-6">
              <label for="inputlName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="inputlName"
                placeholder="Doe"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="Las Vegas"
                required
              />
            </div>
            <div class="col-md-3">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select" required>
                <option value="">Pick a state</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputPostalCode" class="form-label"
                >Postal Code</label
              >
              <input
                type="text"
                class="form-control"
                id="inputPostalCode"
                placeholder="88901"
                required
              />
            </div>
            <div class="col-4">
              <p>We accept:</p>
              <div>
                <fieldset>
                  <input
                    type="radio"
                    name="inputCCType"
                    id="inputMastercard"
                    checked=""
                    required
                  />
                  <label class="form-check-label" for="inputMastercard">
                    <i class="fa-brands fa-cc-mastercard"></i>
                  </label>
                  <input
                    type="radio"
                    name="inputCCType"
                    id="inputVisa"
                    checked=""
                    required
                  />
                  <label class="form-check-label" for="inputVisa">
                    <i class="fa-brands fa-cc-visa"></i>
                  </label>
                  <input
                    type="radio"
                    name="inputCCType"
                    id="inputDiners"
                    checked=""
                    required
                  />
                  <label class="form-check-label" for="inputDiners">
                    <i class="fa-brands fa-cc-diners-club"></i>
                  </label>
                  <input
                    type="radio"
                    name="inputCCType"
                    id="inputAmex"
                    checked=""
                    required
                  />
                  <label class="form-check-label" for="inputAmex">
                    <i class="fa-brands fa-cc-amex"></i>
                  </label>
                </fieldset>
              </div>
            </div>
            <div class="col-2">
              <!--Placeholder Slot-->
            </div>
            <div class="col-6">
              <label for="inputMessage" class="form-label">Message</label><br />
              <textarea class="form-control" rows="3" required></textarea>
              <p class="AddNotes">Add any notes here.</p>
            </div>
          </div>
          <footer class="bg-body-tertiary">
            <div class="row">
              <div class="col-10">
                <!--Placeholder-->
              </div>
              <div class="col-2">
                <button class="btn btn-secondary">Cancel</button>
                <button class="btn btn-primary" type="submit" id="submitForm">
                  Send
                </button>
              </div>
            </div>
          </footer>
        </form>
      </div>
      <script
        src="https://kit.fontawesome.com/b5e16c75bc.js"
        crossorigin="anonymous"
      ></script>
      <script src="app.js"></script>
    </div>
  </body>
</html>
